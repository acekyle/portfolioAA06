  <div class="middle">
      <h1 class="formTitle">Contact Me!</h1>
      <form (ngSubmit)="sendEmailToCompany()">
        <div class="form-group">
          <input type="text" class="form-control" #name="ngModel" id="name" [(ngModel)]="contents.subject" [ngModelOptions]="{standalone: true}" required minlength="3">
          <label for="name">Name</label>
          <div *ngIf="name.invalid && name.dirty" class="alert alert-danger" id=alerter>
            <div *ngIf="name.errors.minlength">Name must be at least 3 characters long.</div>
          </div>
          <input type="text" class="form-control" #email="ngModel" id="email" [(ngModel)]="contents.fromEmail" [ngModelOptions]="{standalone: true}" required email>
          <label for="email">Email</label>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.invalid">Please use a valid email address, I would love to be able to message you back :)</div>
          </div>
          <input type="text" class="form-control" #message="ngModel" id="message" [(ngModel)]="contents.message" [ngModelOptions]="{standalone: true}" required minlength="10">
          <label for="message">Message</label>
          <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
            <div *ngIf="message.errors.minlength">Message must be at least 10 characters long.</div>
          </div>
        </div>
        <button type="submit" class="hoverable" mat-raised-button>Send
          <i class="material-icons right">send</i>
        </button>
      </form>
  </div>

  <div class="footer">
    <app-portfoot></app-portfoot>
  </div>
